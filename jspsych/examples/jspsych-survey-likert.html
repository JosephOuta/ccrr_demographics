<!DOCTYPE html>
<html>
  <head>

    <script src="../jspsych.js"></script>
    <script src="../plugins/jspsych-survey-likert.js"></script>
    <link rel="stylesheet" href="../css/jspsych.css">
  </head>
  <body></body>
  <script>

  var scale = ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"];

  var likert_trial = {
      type: 'survey-likert',
      questions: [
        {prompt: "It is very important for me to remain close to the American culture.", name: 'close', labels: scale, required: true}, 
        {prompt: "The American culture has the most positive impact on my life.", name: 'impact', labels: scale, required: true},
        {prompt: "I feel very proud to identify with the American culture.", name: 'identify', labels: scale, required: true},
        {prompt: "Participating in American holidays and events is very important to me.", name: 'holidays', labels: scale, required: true},

      ],
  };



  var likert_trial_random_order = {
      type: 'survey-likert',
      questions: [
        {prompt: "Question 1", labels: scale}, 
        {prompt: "Question 2", labels: scale},
        {prompt: "Question 3", labels: scale},
        {prompt: "Question 4", labels: scale},
        {prompt: "Question 5", labels: scale}
      ],
      randomize_question_order: true,
      scale_width: 500
  };

  jsPsych.init({
    timeline: [likert_trial, likert_trial_random_order],
    on_finish: function() { jsPsych.data.displayData(); }
  });


  </script>
</html>
